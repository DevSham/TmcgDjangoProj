language: 
  - python

python:
  - "3.6.7"

services:
  - postgresql
  
env: 
  -DJANGO=2.2.1 

install:

  - pip install -r requirements.txt

before_script:
  - psql -c "CREATE DATABASE prodduct;" -U postgres    

script:
  - python manage.py migrate
  - python manage.py test apiapp


deploy:
  provider: heroku
  api_key:
    secure: "76873ecd-edca-42e7-8bbf-eaf7ad7bbf61"